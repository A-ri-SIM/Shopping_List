<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9a00d1905.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">
        Shopping List
        <div class="header_line"></div>
      </header>
      <ul class="items"></ul>
      <button class="clear_btn">Clear Shopping List</button>
      <footer class="footer">
        <form class="new-form">
          <input type="text" class="footer__input" />
          <button type="submit" class="footer__button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
